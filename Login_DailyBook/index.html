<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Book - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="formulario">
        <div class="titulo">
            <h1>Daily Book</h1>
            <p>Seu guia de leitura diária!</p>
        </div>

        <div class="campo">
            <label for="email">E-mail<span class="obrigatorio">*</span></label>
            <input type="email" name="email" required placeholder="Insira seu e-mail">

            <label for="senha">Senha<span class="obrigatorio">*</span></label>
            <input type="password" name="senha" required placeholder="Insira sua senha">
        </div>

        <div class="senha">
            <label><input type="checkbox" value="lembrarme" checked>Lembrar-me</label>
            <a href="#">Esqueceu a senha?</a>
        </div>

        <div class="div-botao">
            <button type="submit" class="botao">Login</button>
            <button type="submit" class="botao-google"><img src="./img/google.png" class="img-google">Login com Google</button>
            <span>Não é um membro? <a href="#">Junte-se a nós!</a></span>
        </div>
    </form>

     <img src="./img/d9b5cd8368a440fd79f3cb155b4a6112.jpeg" class="cover">
   
    
    
</body>
</html>
